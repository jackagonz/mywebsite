  <main>
    <section id="home" class="hero">
      <div class="container hero-inner">
        <div class="hero-text">
          <h1>Ideas. Projects. Ship.</h1>
          <p class="tagline">Personal website for prototypes, projects, and things I build.</p>
          <div class="hero-cta">
            <a class="btn" href="projects">See projects</a>

          <img src="https://via.placeholder.com/420x300?text=Project+Snapshot" alt="Project snapshot">

      <div class="container">

        <div id="projects-list">Loading…</div>

    </section>

    <section id="contact" class="section">
      <div class="container">
        <h2>Contact</h2>
        <form id="contact-form">
          <label>
            Name
            <input type="text" name="name" id="name" required>
          </label>
          <label>
            Email
            <input type="email" name="email" id="email" required>
          </label>
          <label>
            Message
            <textarea name="message" id="message" rows="5" required></textarea>
          </label>
          <button type="submit" class="btn">Send</button>
        </form>
        <p class="social">Connect: <a href="https://www.linkedin.com" id="linkedin" target="_blank" rel="noopener">LinkedIn</a></p>
      </div>
    </section>
